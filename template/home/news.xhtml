<tal:block metal:define-macro="standard">
  
  <form name="news" method="post" action="${getPath}${getURL}/save">
    <div class="form-group">
      <label for="contactComment">Titel und Inhalt der neuen Nachricht</label>
			<input type="text" name="titel" class="form-control" id="contactName" placeholder="Titel der Nachricht" /> 
		</div>
		<div class="form-group">
			<textarea name="nachricht" class="form-control" id="contactComment" style="height:100px;"></textarea>
		</div>
    <select class="form-control" style="width:200px;float:left;" name="controller">
      <option value="">Alle Seiten</option>
      <option value="">-----------------------------------</option>
      <option value="home">Startseite</option>
      <option value="server">Server Management</option>
      <option value="vmware">Vmware Management</option>
      <option value="inventory">IT Inventory</option>
      <option value="monitor">Monitoring</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-success" style="width:200px;float:right;">Neue Nachricht speichern</button>
	</form>
  
  <hr />
  
  <div class="well" tal:condition="news_edit | NULL" tal:repeat="form news_edit" >
    <div class="media">
      <div class="media-left">
        <b>Author:</b><br />${form/author}<br /><br />
        <b>Datum:</b><br />${form/datum}<br />
			</div>
			
      <div class="media-body">
        <form name="news" method="post" action="${getPath}${getURL}/save">
          <input type="hidden" name="id" value="${form/id | NULL}" />
          <div class="form-group">
            <input type="text" name="titel" class="form-control" id="contactName" placeholder="Titel der Nachricht" value="${form/titel}" /> 
          </div>
          <div class="form-group">
            <textarea name="nachricht" class="form-control" id="contactComment" style="height:100px;">${form/nachricht}</textarea>
          </div>
          <button type="submit" class="btn btn-success" style="width:200px;float:left;">Änderung speichern</button> &nbsp; 
          <a href="${getPath}${getURL}/delete/${form/id | NULL}" class="btn btn-danger show-modal" onclick="return confirm('Soll dieser Eintrag wirklich gelöscht werden ???\nDer Inhalt ist dann unwiderruflich weg!!!');" style="width:200px;float:right;">Nachricht löschen</a>
        </form>
      </div>
		</div>
	</div>
  

  
</tal:block>
