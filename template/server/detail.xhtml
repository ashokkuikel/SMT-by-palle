<tal:block metal:define-macro="standard">
  
  <tal:block metal:use-macro="structure/server_detail.xhtml/standard" />    
  
  <tal:block metal:use-macro="structure/system.xhtml/dns" />
  
  <span tal:condition="server_detail/windows_info | NULL">
    <tal:block metal:use-macro="structure/system.xhtml/windows_info" />
  </span>
  
  <tal:block metal:use-macro="structure/service_liste.xhtml/standard" /> 
	
	<span tal:condition="php:_SESSION['admin'] == True' | NULL">
		<a title="${text/vmware_detail_edit | NULL}" href="${getPath}/${controller}/edit/${server_detail/id}"><button type="submit" class="btn btn-success" style="float:left;">${text/vmware_detail_edit | NULL}</button></a>
  </span>
  
  <span tal:condition="php:_SESSION['admin'] == True' | NULL" style="float:right;">
		<a tal:condition="php:server_detail['wartung'] == 0 | NULL" title="${text/inventory_detail_system_maintenance | NULL}" href="${getPath}/${controller}/wartung/on/${server_detail/id}">
      <button type="submit" class="btn btn-info" style="float:left;">${text/vmware_wartung_on | NULL}</button>
    </a>
    <a tal:condition="php:server_detail['wartung'] == 1 | NULL" title="${text/inventory_detail_maintenance_off | NULL}" href="${getPath}/${controller}/wartung/off/${server_detail/id}">
      <button tal:condition="php:server_detail['wartung'] == 1 | NULL" type="submit" class="btn btn-warning" style="float:left;">${text/vmware_wartung_off | NULL}</button>
    </a>
  </span>
      
</tal:block>
