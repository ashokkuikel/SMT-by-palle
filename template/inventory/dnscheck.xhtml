<tal:block metal:define-macro="standard">

  <div id="check_menue_main">
    <span tal:repeat="ip config" class="btn btn-success" id="check_start_button_dns_8" style="margin-right: 20px;" onclick="post_ajax_dns(1,254,'${ip}')">${text/inventory_license_scan | NULL} (${ip})</span>
  </div>
  
  <div id="check_container">
    <table>
      <tr style="background-color:#e3e3e3; font-weight: bold;">
        <td style="width:150px;">${text/inventory_ip | NULL}</td>
        <td style="width:200px;">${text/inventory_dns_system_type | NULL}</td>
        <td style="width:300px;">${text/inventory_dns_new | NULL}</td>
        <td style="width:200px;">${text/inventory_dns_action | NULL} <span id="check_current_port"></span></td>
      </tr>        
    </table>
    <div id="check_content"></div>
  </div>
</tal:block>
