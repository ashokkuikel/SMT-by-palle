<tal:block metal:define-macro="standard">

  <div class="list-group margin-b-3">
    <table>
      <tr style="background-color:#e3e3e3; font-weight: bold;">
        <td colspan="6">
          <a href="${getPath}${getURL}/export" title="${text/structure_inv_service_download | NULL}"><img src="${getPath}/assets/icons/doc_excel_csv.png" /></a>
          ${text/structure_inventory_all_services | NULL}
        </td>
      </tr>

      <tr tal:repeat="liste all_services">
        <td style="width:400px;">${liste/label}</td>
        <td style="width:100px;">${liste/type}</td>
        <td style="width:50px;">${liste/port}</td>
        <td style="width:200px;">${liste/last_online}</td>
        <td style="width:55px;">
            <img title="${text/structure_activ_monitoring | NULL}" tal:condition="php:liste['active'] == 'yes' | NULL" src="${getPath}/assets/images/monitor.png" />
            <img title="${text/structure_email_message_on | NULL}" tal:condition="php:liste['email'] == 'yes' | NULL" src="${getPath}/assets/images/email.png" />
            <img title="${text/structure_push_message_on | NULL}" tal:condition="php:liste['pushover'] == 'yes' | NULL" src="${getPath}/assets/images/pushover.png" />
          </td>
        <td style="width:50px; text-align:right;">
          <span tal:condition="php:_SESSION['admin'] == True' | NULL">
            <a title="${text/monitor_detail_service_edit | NULL}" href="${getPath}/monitor/service/edit/${liste/server_id}"><img src="${getPath}/assets/icons/page_white_edit.png" /></a>&nbsp;
            <a title="${text/structure_del_service | NULL}" href="${getPath}/monitor/service/delete/${liste/server_id}" onclick="return confirm('${text/inventory_hardware_delete | NULL}');"><img src="${getPath}/assets/icons/del.png" /></a>
          </span>
        </td>
      </tr>
    </table>
  </div>
  
</tal:block>
