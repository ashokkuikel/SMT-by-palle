<tal:block metal:define-macro="standard">
  <div class="panel panel-default" tal:condition="news_content | NULL" tal:repeat="panel news_content">
    <div class="panel-heading">
			<h4 class="panel-title">${panel/titel}</h4>
		</div>
		<div class="panel-body">
			<p>${panel/nachricht}</p>
      <p>${panel/datum} - ${panel/author}</p>
		</div>
	</div>
  <tal:block metal:use-macro="structure/copyright.xhtml/standard"></tal:block>
</tal:block>
