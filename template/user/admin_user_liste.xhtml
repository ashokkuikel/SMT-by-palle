<tal:block metal:define-macro="standard">

  	<div class="row">
      <div class="col-sm-8 col-sm-push-4">

      <table>
        <tr style="background-color:#e3e3e3; font-weight: bold;">
          <td style="width:125px;">${text/user_admin_last_name | NULL}</td>
          <td style="width:125px;">${text/user_admin_first_name | NULL}</td>
          <td>${text/user_admin_email | NULL}</td>
          <td>${text/user_admin_company | NULL}</td>
          <td style="width:100px;">${text/user_admin_rights | NULL}</td>
          <td style="width:100px; text-align:right;">
            <a tal:condition="authpass | NULL" type="button" aria-label="Left Align" class="btn btn-default glyphicon glyphicon-plus" aria-hidden="true"  title="${text/structure_new_user | NULL}" href="${getPath}/user/admin_user_new" />
          </td>
        </tr>

        <tr tal:repeat="liste user_liste">
          <td style="width:125px;">${liste/lastname}</td>
          <td style="width:125px;">${liste/firstname}</td>
          <td>${liste/email}</td>
          <td>${liste/company}</td>
          <td style="width:100px;">${liste/rechte}</td>
          <td style="width:100px; text-align:right;">
            <a type="button" aria-label="Left Align" class="btn btn-default glyphicon glyphicon-edit" aria-hidden="true" title="${text/user_admin_list_edit_user | NULL}" href="${getPath}/user/admin_user_edit/${liste/username}" />
            <a type="button" aria-label="Left Align" class="btn btn-default glyphicon glyphicon-remove" aria-hidden="true" title="${text/user_admin_del_user | NULL}" href="${getPath}/user/admin_user_liste/delete/${liste/username}" onclick="return confirm('${text/user_admin_user_del | NULL}');" />
          </td>
        </tr>
      </table>
      
      <tal:block tal:condition="Blaetter | NULL" metal:use-macro="structure/blaetter.xhtml/standard" />
      
    </div>
		
    <div class="col-sm-4 col-sm-pull-8">
      <tal:block metal:use-macro="structure/submenu.xhtml/user" />
        <span tal:condition="admin | NULL">
      <tal:block metal:use-macro="structure/submenu.xhtml/admin" />
      </span>
      <tal:block metal:use-macro="structure/panel.xhtml/standard" />
    </div>
	</div>

  <script src="${getPath}/assets/javascript/bootstrap.min.js"></script>
  <a name="bottom"></a>

</tal:block>
