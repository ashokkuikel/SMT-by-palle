<tal:block metal:define-macro="standard">
  
  <div class="row">
		<div class="col-sm-8 col-sm-push-4">
      <div class="list-group margin-b-3">
        <form name="config" method="post" action="${getPath}${getURL}/save">
          <table>
            <tr style="background-color:#e3e3e3; font-weight: bold;">
              <td colspan="2">${text/user_admin_config_title}</td>
            </tr>

            <tr tal:repeat="conf config">
              <td style="width:25%;">${conf/id}</td>
              <td style="width:75%;">
                <input tal:condition="php: conf['field'] != 'password' | NULL" type="text" name="${conf/id}" class="form-control" value="${conf/value}" />
                <input tal:condition="php: conf['field'] == 'password' | NULL" type="text" name="${conf/id}" class="form-control" placeholder="${text/user_admin_password_placeholder}" />
              </td>
            </tr>

          </table><br />
          <button type="submit" class="btn btn-success" style="width:200px;float:left;">${text/user_admin_submit}</button>
          <a href="${getPath}" class="btn btn-danger show-modal" style="width:200px;float:right;">${text/system_cancel}</a>
        </form>
      </div>
    </div>
		
    <div class="col-sm-4 col-sm-pull-8">
      <tal:block metal:use-macro="structure/submenu.xhtml/user"></tal:block>
      <span tal:condition="admin | NULL">
        <tal:block metal:use-macro="structure/submenu.xhtml/admin"></tal:block>
      </span>
      <tal:block metal:use-macro="structure/panel.xhtml/standard"></tal:block>
    </div>
	</div>

  <script src="${getPath}/assets/javascript/bootstrap.min.js"></script>
  <a name="bottom"></a>
  
</tal:block>
