    <img alt="Ordner" src="${getPath}/assets/images/fussball/ordner.png" /><br />
    <a href="${getPath}${getURL}/${ordner/ordner}">${ordner/name}</a>
  </div>


  <a rel="shadowbox[${getPath}${getURL}/];" class="flickr-thumbnail" href="${getPath}/template/${template}/content/galerie${bilder/detail}" tal:condition="bilder | NULL" tal:repeat="bilder bilder"> 
    <img alt="${bilder/name}" src="${getPath}/template/${template}/content/galerie${bilder/name}" />
  </a>

</tal:block>
